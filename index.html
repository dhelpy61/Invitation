<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Inivitation</h1>
    </header>

    <main>
      <div class="card-container">
        <div class="card first">
          <div class="content">
            <div class="back">
              <div class="back-content">
                <img
                  src="asset/motor.png"
                  alt=""
                  style="filter: invert(100%)" />
                <strong>Vehicle</strong>
              </div>
            </div>
            <div class="front">
              <div class="img">
                <div class="circle"></div>
                <div
                  class="circle"
                  id="right"></div>
                <div
                  class="circle"
                  id="bottom"></div>
              </div>

              <div class="front-content">
                <small class="badge">Pasta</small>
                <div class="description">
                  <div class="title">
                    <p class="title">
                      <strong>Usi Similikity</strong>
                    </p>
                    <svg
                      fill-rule="nonzero"
                      height="15px"
                      width="15px"
                      viewBox="0,0,256,256"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      xmlns="http://www.w3.org/2000/svg">
                      <g
                        style="mix-blend-mode: normal"
                        text-anchor="none"
                        font-size="none"
                        font-weight="none"
                        font-family="none"
                        stroke-dashoffset="0"
                        stroke-dasharray=""
                        stroke-miterlimit="10"
                        stroke-linejoin="miter"
                        stroke-linecap="butt"
                        stroke-width="1"
                        stroke="none"
                        fill-rule="nonzero"
                        fill="#20c997">
                        <g transform="scale(8,8)">
                          <path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path>
                        </g>
                      </g>
                    </svg>
                  </div>
                  <p class="card-footer">30 Mins &nbsp; | &nbsp; 1 Serving</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card second">
          <div class="content">
            <div class="back">
              <div class="back-content">
                <img
                  src="asset/motor.png"
                  alt=""
                  style="filter: invert(100%)" />
                <strong>Vehicle</strong>
              </div>
            </div>
            <div class="front">
              <div class="img">
                <div class="circle"></div>
                <div
                  class="circle"
                  id="right"></div>
                <div
                  class="circle"
                  id="bottom"></div>
              </div>

              <div class="front-content">
                <small class="badge">Pasta</small>
                <div class="description">
                  <div class="title">
                    <p class="title">
                      <strong>Usi Similikity</strong>
                    </p>
                    <svg
                      fill-rule="nonzero"
                      height="15px"
                      width="15px"
                      viewBox="0,0,256,256"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      xmlns="http://www.w3.org/2000/svg">
                      <g
                        style="mix-blend-mode: normal"
                        text-anchor="none"
                        font-size="none"
                        font-weight="none"
                        font-family="none"
                        stroke-dashoffset="0"
                        stroke-dasharray=""
                        stroke-miterlimit="10"
                        stroke-linejoin="miter"
                        stroke-linecap="butt"
                        stroke-width="1"
                        stroke="none"
                        fill-rule="nonzero"
                        fill="#20c997">
                        <g transform="scale(8,8)">
                          <path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path>
                        </g>
                      </g>
                    </svg>
                  </div>
                  <p class="card-footer">30 Mins &nbsp; | &nbsp; 1 Serving</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="love">
        <div class="con-like">
          <input
            class="like"
            type="checkbox"
            title="like" />
          <div class="checkmark">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="outline"
              viewBox="0 0 24 24">
              <path

            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="filled"
              viewBox="0 0 24 24">
              <path
                d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"></path>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="100"
              width="100"
              class="celebrate">
              <polygon
                class="poly"
                points="10,10 20,20"></polygon>
              <polygon
                class="poly"
                points="10,50 20,50"></polygon>
              <polygon
                class="poly"
                points="20,80 30,70"></polygon>
              <polygon
                class="poly"
                points="90,10 80,20"></polygon>
              <polygon
                class="poly"
                points="90,50 80,50"></polygon>
              <polygon
                class="poly"
                points="80,80 70,70"></polygon>
            </svg>
          </div>
        </div>
      </div>

      <div class="date">
        <div class="card-date">
          <p class="time-text">
            <span>19:00</span><span class="time-sub-text">PM</span>
          </p>
          <p class="day-text">Tuesday, May 14th</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            stroke-width="0"
            fill="currentColor"
            stroke="currentColor"
            class="moon">

        </div>
      </div>
    </main>
  </body>
</html>
